<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FluidOS</title>
    <link rel="stylesheet" href="res/style/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="startUp()">
<div id="lockScreen">
    <div class="widgets">
        <input id="lockScreenInput" type="password"/>
        <div class="widgets-lockScreen widgets-clock"><span class="clockHere">0:00</span></div>
        <div class="widgets-lockScreen widgets-lockScreen-text">Please, type your password</div>
        <svg class="widgets-lockScreen widgets-lock" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/></svg>
    </div>
</div>
<div id="mainScreen">
    <div class="parallax wallpaper" value=".5"></div>
    <div class="taskbar">
        <div class="taskbar-left">
            <div class="taskbar-icon" id="taskbarStart">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M192 512C86 512 0 426 0 320C0 228.8 130.2 57.7 166.6 11.7C172.6 4.2 181.5 0 191.1 0h1.8c9.6 0 18.5 4.2 24.5 11.7C253.8 57.7 384 228.8 384 320c0 106-86 192-192 192zM96 336c0-8.8-7.2-16-16-16s-16 7.2-16 16c0 61.9 50.1 112 112 112c8.8 0 16-7.2 16-16s-7.2-16-16-16c-44.2 0-80-35.8-80-80z"/></svg>
            </div>
            <div class="taskbar-search">
                <svg class="taskbar-icon-init" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z"/></svg>
                <input id="taskbarSearchInput" placeholder="Search text"/>
            </div>
        </div>
        <div class="taskbar-center">
            <div class="taskbar-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M88.7 223.8L0 375.8V96C0 60.7 28.7 32 64 32H181.5c17 0 33.3 6.7 45.3 18.7l26.5 26.5c12 12 28.3 18.7 45.3 18.7H416c35.3 0 64 28.7 64 64v32H144c-22.8 0-43.8 12.1-55.3 31.8zm27.6 16.1C122.1 230 132.6 224 144 224H544c11.5 0 22 6.1 27.7 16.1s5.7 22.2-.1 32.1l-112 192C453.9 474 443.4 480 432 480H32c-11.5 0-22-6.1-27.7-16.1s-5.7-22.2 .1-32.1l112-192z"/></svg>
            </div>
            <div class="taskbar-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zM96 96H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H96c-17.7 0-32-14.3-32-32s14.3-32 32-32z"/></svg>
            </div>
            <div class="taskbar-icon taskbar-icon-active taskbar-icon-focus">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path d="M392.8 1.2c-17-4.9-34.7 5-39.6 22l-128 448c-4.9 17 5 34.7 22 39.6s34.7-5 39.6-22l128-448c4.9-17-5-34.7-22-39.6zm80.6 120.1c-12.5 12.5-12.5 32.8 0 45.3L562.7 256l-89.4 89.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l112-112c12.5-12.5 12.5-32.8 0-45.3l-112-112c-12.5-12.5-32.8-12.5-45.3 0zm-306.7 0c-12.5-12.5-32.8-12.5-45.3 0l-112 112c-12.5 12.5-12.5 32.8 0 45.3l112 112c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256l89.4-89.4c12.5-12.5 12.5-32.8 0-45.3z"/></svg>
            </div>
        </div>
        <div class="taskbar-right">
            <div class="taskbar-widget">
                <div>
                    <span class="clockHere"></span><br>
                    Today
                </div>
            </div>
        </div>
    </div>
    <div class="widgets">
        <div class="widgets-clock"><span class="clockHere">0:00</span></div>
    </div>
    <div class="desktop" id="desktop">
        <div class="desktop-window">
            <div class="desktop-window-header">
                <div class="desktop-window-header-title">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zM96 96H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H96c-17.7 0-32-14.3-32-32s14.3-32 32-32z"/></svg>
                    Example Title
                </div>
                <div class="desktop-window-header-tools">
                    <div class="desktop-window-header-tools-min"></div>
                    <div class="desktop-window-header-tools-max"></div>
                    <div class="desktop-window-header-tools-off"></div>
                </div>
            </div>
            <div class="desktop-window-content">
                <p>Hello world</p>
                <div>
                    <button>Okay</button>
                    <button>Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="loadingScreen">
    <div class="loader"></div>
</div>
<script src="res/script/main.js"></script>
</body>
</html>
