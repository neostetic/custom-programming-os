<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FluidOS</title>
    <link rel="stylesheet" href="res/style/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="startUp()">
<div id="lockScreen">
    <div class="widgets">
        <input id="lockScreenInput" type="password"/>
        <div class="widgets-lockScreen widgets-clock"><span class="clockHere">0:00</span></div>
        <div class="widgets-lockScreen widgets-lockScreen-text">Please, type your password</div>
        <svg class="widgets-lockScreen widgets-lock" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/></svg>
    </div>
</div>
<div id="mainScreen">
    <div class="parallax wallpaper" value="2"></div>
    <div class="taskbar">
        <div class="taskbar-left">
            <div class="taskbar-icon" id="taskbarStart">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M192 512C86 512 0 426 0 320C0 228.8 130.2 57.7 166.6 11.7C172.6 4.2 181.5 0 191.1 0h1.8c9.6 0 18.5 4.2 24.5 11.7C253.8 57.7 384 228.8 384 320c0 106-86 192-192 192zM96 336c0-8.8-7.2-16-16-16s-16 7.2-16 16c0 61.9 50.1 112 112 112c8.8 0 16-7.2 16-16s-7.2-16-16-16c-44.2 0-80-35.8-80-80z"/></svg>
            </div>
            <div class="taskbar-search">
                <svg class="taskbar-icon-init" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z"/></svg>
                <input id="taskbarSearchInput" placeholder="Search text"/>
            </div>
        </div>
        <div class="taskbar-center" id="taskbarIcons"></div>
        <div class="taskbar-right">
            <div class="taskbar-widget">
                <div>
                    <span class="clockHere"></span><br>
                    Today
                </div>
                <button onclick="createWindow(false, false, false, true, true)">Create</button>
            </div>
        </div>
    </div>
    <div class="widgets">
        <div class="widgets-clock"><span class="clockHere">0:00</span></div>
    </div>
    <div class="desktop" id="desktop"> </div>
</div>
<div id="loadingScreen">
    <div class="loader"></div>
</div>
<script src="res/script/main.js"></script>
<script src="res/script/window.js"></script>
</body>
</html>
